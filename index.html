<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-container flex-container">
      <h1>TIC TAC TOE</h1>
      <div class="game-grid flex-container">
        <div class="row-flex">
          <div id="cell-1" class="grid-cell"></div>
          <div id="cell-2" class="grid-cell"></div>
          <div id="cell-3" class="grid-cell"></div>
        </div>
        <div class="row-flex">
          <div id="cell-4" class="grid-cell"></div>
          <div id="cell-5" class="grid-cell"></div>
          <div id="cell-6" class="grid-cell"></div>
        </div>
        <div class="row-flex">
          <div id="cell-7" class="grid-cell"></div>
          <div id="cell-8" class="grid-cell"></div>
          <div id="cell-9" class="grid-cell"></div>
        </div>
      </div>
      <div>
        <h3>Made by Kalvian ❤️</h3>
      </div>
      <div class="flex-container" id="game-result">
        <div id="result-message"></div>
        <div id="restart-button">Play again</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
